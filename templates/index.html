<!DOCTYPE html>
<html>
<head>
    <title>PDF Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">PDF Chatbot</h1>
        <hr>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-unstyled" id="messages">
                            <li class="d-flex justify-content-between mb-4">
                                <div class="text-center">
                                    <small>Bot</small>
                                    <h5>Hi there! How can I help you?</h5>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer">
                        <form id="chat-form">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Type your message here...">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>


<input type="text" class="form-control" id="message-input" placeholder="Type your message here...">
<form id="chat-form">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
        $(function() {
            // Handle form submission
            $('#chat-form').submit(function(event) {
                event.preventDefault();  // Prevent default form submission behavior
                var messageInput = $('#message-input');  // Get the message input field
                var message = messageInput.val();  // Get the message text
                messageInput.val('');  // Clear the message input field
                // Send an HTTP POST request to the Flask server with the message data
                $.post('/result', {query: message}, function(response) {
                    // Update the chat messages with the bot's response
                    $('#messages').append('<li class="d-flex justify-content-between mb-4"><div class="text-center"><small>Bot</small><h5>' + response + '</h5></div></li>');
                });
            });
        });
    </script>
